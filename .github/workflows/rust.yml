name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache
      uses: actions/cache@v4
      with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --release
    - name: Get Cargo.toml version
      id: cargo_version
      run: |
        $version = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json | %{$_.packages[0].version}
        echo "CARGO_VERSION=$version" >> $env:GITHUB_ENV
    - name: Package files
      run: |
        Copy-Item -Path target/release/dinput8.dll -Destination dinput8.dll 
        Copy-Item -Path src/data/steam_appid.txt -Destination steam_appid.txt
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: "DMC3-Archipelago-${{ env.CARGO_VERSION }}"
        path: |
            dinput8.dll
            steam_appid.txt
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: "DMC3-Archipelago-${{ env.CARGO_VERSION }}"
          path: ./

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "DMC3-Archipelago-${{ env.CARGO_VERSION }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

