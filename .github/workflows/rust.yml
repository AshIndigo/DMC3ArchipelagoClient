name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache
      uses: actions/cache@v4
      with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --release
    - name: Get Cargo.toml version
      id: cargo_version
      run: |
        $version = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json | %{$_.packages[0].version}
        echo "CARGO_VERSION=$version" >> $env:GITHUB_ENV
    - name: Package files
      run: |
        $zipName = "DMC3-Archipelago-v${{ env.CARGO_VERSION }}.zip"
        Compress-Archive -Path target/release/dinput8.dll, src/data/steam_appid.txt -DestinationPath $zipName
        echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: "DMC3-Archipelago-${{ env.CARGO_VERSION }}"
        path: ${{ env.ZIP_NAME }}


