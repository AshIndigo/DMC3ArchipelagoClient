[package]
name = "DMC3A"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
#archipelago_rs = { git = "https://github.com/ryanisaacg/archipelago_rs.git", version = "0.1.0" }

#detour = "0.8.1"
winapi = { version = "0.3.9", features = ["processthreadsapi", "memoryapi", "winnt", "libloaderapi", "minwindef", "handleapi", "errhandlingapi"] }
windows = { version = "0.58.0", features = ["Win32_System_Console", "Win32_System_LibraryLoader", "Win32_Storage", "Win32_Storage_FileSystem", "Win32_Security"] }
anyhow = "1.0.94"
once_cell = "1.20.2"
tokio = { version = "1.42.0", features = ["full"] }
archipelago_rs = { git = "https://github.com/quellen-sol/archipelago_rs", version = "0.1.0" }
