#[allow(non_snake_case)]
[package]
name = "dmc3a"
version = "0.2.0"
edition = "2024"

[lib]
name = "dinput8"
crate-type = ["cdylib"]

[build-dependencies]
serde_json = "1.0.143"
serde = { version = "1.0.219", features = ["derive"] }

[dependencies]
archipelago_rs = { git = "https://github.com/AshIndigo/archipelago_rs.git", version = "0.1.0" }

windows = { version = "0.62.0", features = ["Win32_System_Console", "Win32_System_LibraryLoader", "Win32_Storage", "Win32_Storage_FileSystem", "Win32_Security", "Win32_Graphics_Dxgi", "Win32_Graphics_Direct3D11", "Win32_Graphics_Dxgi_Common", "Win32_Graphics_Direct3D", "Win32_UI", "Win32_UI_WindowsAndMessaging", "Win32_Foundation", "Win32_System_Threading", "Win32_UI_Input", "Win32_UI_Input_KeyboardAndMouse", "Win32_Devices", "Win32_Devices_HumanInterfaceDevice", "Win32_Graphics_Direct3D9", "Win32_Graphics_Gdi", "Win32_System_SystemServices", "Win32_Graphics_Dwm", "Win32_System_Diagnostics_Debug", "Win32_System_WindowsProgramming"] }
winapi = { version = "0.3.9", features = ["processthreadsapi", "memoryapi", "winnt", "libloaderapi", "minwindef", "handleapi", "errhandlingapi", "dinput", "winuser"] }
anyhow = "1.0.99"
once_cell = "1.21.3"
tokio = { version = "1.47.1", features = ["full"] }
serde_json = "1.0.143"
serde = { version = "1.0.219", features = ["derive"] }
log = { version = "0.4.28" }
imgui = { version = "0.12.0" }
imgui-sys = { version = "0.12.0" }
minhook = "0.8.0"
egui = "0.32.2"
libloading = "0.8.8"
eframe = "0.32.2"
egui-winit = { version = "0.32.2" }
#egui_logger = "0.8.0"
winit = { version = "0.30.12" }
#multi_log = "0.1.2"
owo-colors = "4.2.2"
#strum = "0.27"
strum_macros = "0.27"
log4rs = "1.4.0"
xxhash-rust = { version = "0.8.15", features = ["const_xxh3"] }
figment = { version = "0.10.19", features = ["toml"] }
toml = "0.9.5"

# Experimental
#egui-directx11 = "0.10.0"
#egui_overlay = { git = "https://github.com/loud2pro/egui_overlay" }
#function_name = "0.3.0"

